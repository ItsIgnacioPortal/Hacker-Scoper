name: AutoReleaser

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      -
        name: checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      -
        name: set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17.2
      -
        run: cd ${{ github.workspace }}/.. && wget https://raw.githubusercontent.com/ItsIgnacioPortal/hacker-scoper/main/.github/.goreleaser.yml && pwd
      -
        name: run GoReleaser
        uses: goreleaser/goreleaser-action@v2.4.1
        with:
          version: latest
          args: release --rm-dist --config ${{ github.workspace }}/../.goreleaser.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUBTOKEN }}

  chocolatey:
    runs-on: windows-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      -
        name: Run powershell script
        run: powershell -ep bypass .\hacker-scoper\.github\autoreleaser-helper.ps1
      -
        name: Create Choco pack
        uses: crazy-max/ghaction-chocolatey@v2
        with:
          args: pack
